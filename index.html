<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    canvas {
        margin-top: 50px;
        border: 2px solid black;
        display: block;
    }

    .clearBtn {
        width: 1000px;
        height: 50px;
        background-color: lightgrey;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .progressBar {
        width: 1000px;
    }
</style>

<body>
    <canvas width="1000px" height="700px" id="paint"></canvas>
    Jasność
    <progress class="progressBar" id="brightnessProgressBar" value="0.5" max="1"></progress>
    Czerń i biel
    <progress class="progressBar" id="grayscaleProgressBar" value="0" max="1"></progress>
    Kontrast
    <progress class="progressBar" id="contrastProgressBar" value="0.5" max="1"></progress>
    <div class="clearBtn" id="clear">Clear</div>
    <script>
        const canvasElem = document.querySelector('#paint');
        const ctx = canvasElem.getContext('2d');
        const img = new Image();
        const invertColors = document.getElementById('kontrast');
        const fromBlackToWhite = document.getElementById('czarno-biale');
        const clearImage = document.getElementById('clear');


        // //zmiana jasności

        document.getElementById('brightnessProgressBar').addEventListener('click',
            function (e) {
                let x = e.pageX - this.offsetLeft;
                let startPos = document.getElementById('brightnessProgressBar');
                let xConvert = x / 1000;
                let xFinal = (xConvert).toFixed(1);
                if (xFinal < 0.5)
                    xFinal = (xFinal * (-1)) / xFinal;
                else if (xFinal == 0.5) {
                    img.onload = function () {
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = 'las.jpg';
                }
                document.getElementById('brightnessProgressBar').value = xFinal;
                let imgData = ctx.getImageData(0, 0, img.width, img.height);
                let data = imgData.data;
                for (let i = 0; i < imgData.data.length; i += 4) {
                    imgData.data[i] += 255 * (xFinal / 10);//red
                    imgData.data[i + 1] += 255 * (xFinal / 10);//green
                    imgData.data[i + 2] += 255 * (xFinal / 10);//blue
                }
                console.log(xFinal);
                ctx.putImageData(imgData, 0, 0);
            })


        //zmiana na czarnobiałe

        document.getElementById('grayscaleProgressBar').addEventListener('click', function (e) {
            let x = e.pageX - this.offsetLeft;
            let startPos = document.getElementById('grayscaleProgressBar');
            let xConvert = x / 1000;
            let xFinal = (xConvert).toFixed(1);
            if (xFinal == 0) {
                img.onload = function () {
                    ctx.drawImage(img, 0, 0);
                };
                img.src = 'las.jpg';
            }
            document.getElementById('grayscaleProgressBar').value = xFinal;
            let imgData = ctx.getImageData(0, 0, img.width, img.height);
            let data = imgData.data;
            for (let i = 0; i < imgData.data.length; i += 4) {
                let brightness = (xFinal * 10) * imgData.data[i] + (xFinal * 10) * imgData.data[i + 1] + (xFinal * 10) * imgData.data[i + 2];
                imgData.data[i] = brightness;
                imgData.data[i + 1] = brightness;
                imgData.data[i + 2] = brightness;
            }
            console.log(xFinal);
            ctx.putImageData(imgData, 0, 0);
        })


        document.getElementById('contrastProgressBar').addEventListener('click', function (e) {
            let x = e.pageX - this.offsetLeft;
            let startPos = document.getElementById('contrastProgressBar');
            let xConvert = x / 1000;
            let xFinal = (xConvert).toFixed(1);
            document.getElementById('contrastProgressBar').value = xFinal;
            let imgData = ctx.getImageData(0, 0, img.width, img.height);
            let data = imgData.data;
            let factor = (259 *( (xFinal*10) + 255))/ (255*(259 - (xFinal*10)));
            for (let i = 0; i < imgData.data.length; i += 4) {
                data[i] = truncate(factor * (data[i] - 128.0) + 128.0);
                data[i + 1] = truncate(factor * (data[i + 1] - 128.0) + 128.0);
                data[i + 2] = truncate(factor * (data[i + 2] - 128.0) + 128.0);
            }
            console.log(xFinal);
            ctx.putImageData(imgData, 0, 0);
        })




        //Wyczyszczenie canvasa
        clearImage.addEventListener('click',
            function clearImg() {
                ctx.clearRect(0, 0, canvasElem.width, canvasElem.height);
            }, false)
        //ładowanie zdjęcia
        img.onload = function () {
            ctx.drawImage(img, 0, 0);
        };
        img.src = 'las.jpg';
    </script>
</body>



</html>
