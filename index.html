<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    canvas {
        margin-top: 50px;
        border: 2px solid black;
        display: block;
    }

    .percent-bar {
        width: 1000px;
        height: 50px;
        background-color: lightgrey;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <canvas width="1000px" height="700px" id="paint"></canvas>
    <div class="percent-bar" id="kontrast">Invert Colors</div>
    <div class="percent-bar" id="czarno-biale">Grayscale</div>
    <div class="percent-bar">Mirror</div>
    <script>
        const canvasElem = document.querySelector('#paint');
        const ctx = canvasElem.getContext('2d');
        const img = new Image();

        const invertColors = document.getElementById('kontrast');
        const fromBlackToWhite = document.getElementById('czarno-biale');

        invertColors.addEventListener('click',
            function drawImage1(ej) {
                let imgData = ctx.getImageData(0, 0, img.width, img.height);
                let data = imgData.data;
                for (let i = 0; i < imgData.data.length; i += 4) {
                    imgData.data[i] = 255 - imgData.data[i];//red
                    imgData.data[i + 1] = 255 - imgData.data[i + 1];//green
                    imgData.data[i + 2] = 255 - imgData.data[i + 2];//blue
                }

                ctx.putImageData(imgData, 0, 0);
            })

        fromBlackToWhite.addEventListener('click',
            function drawImage2(ej){
                let imgData = ctx.getImageData(0, 0, img.width, img.height);
                let data = imgData.data;
                for (let i = 0; i < imgData.data.length; i += 4) {
                    let brightness = 0.34 * imgData.data[i] + 0.5 * imgData.data[i + 1] + 0.16 * imgData.data[i + 2];
                    imgData.data[i] = brightness;
                    imgData.data[i + 1] = brightness;
                    imgData.data[i + 2] = brightness;
                }

                ctx.putImageData(imgData, 0, 0);
            })

        img.onload = function () {
            ctx.drawImage(img, 0, 0);
        };

        img.src = 'las.jpg';
    </script>
</body>

</script>
</body>

</html>
